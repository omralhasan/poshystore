# ============================================================
# Poshy Lifestyle Store - Nginx Configuration (VPS / Ubuntu)
# Domain  : poshystore.com
# Root    : /var/www/html
# PHP-FPM : unix:/run/php/php8.x-fpm.sock
# ============================================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name poshystore.com;

    # Certbot webroot challenge (served as static files, NOT via PHP)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Main Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name poshystore.com;

    root  /var/www/html;
    index index.php index.html;

    # SSL certificates (issued by Certbot)
    ssl_certificate     /etc/letsencrypt/live/poshystore.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/poshystore.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options           "SAMEORIGIN"                        always;
    add_header X-XSS-Protection          "1; mode=block"                     always;
    add_header X-Content-Type-Options    "nosniff"                           always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin"   always;
    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains" always;
    add_header Permissions-Policy        "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy   "default-src 'self'; script-src 'self' 'unsafe-inline' https://accounts.google.com https://connect.facebook.net https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; frame-src https://accounts.google.com https://www.facebook.com; connect-src 'self' https://accounts.google.com https://graph.facebook.com" always;

    # Gzip compression
    gzip            on;
    gzip_vary       on;
    gzip_min_length 1024;
    gzip_types      text/html text/css application/javascript application/json
                    image/svg+xml application/xml text/plain;

    # PHP upload limits (matches .htaccess values)
    client_max_body_size 512M;

    # Static asset caching
    location ~* \.(jpg|jpeg|png|gif|webp|svg|ico|woff2?|ttf|otf)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Public feeds directory - CSV and XML product feeds
    location ^~ /feeds/ {
        try_files $uri =404;
    }

    # Block sensitive file extensions
    location ~* \.(env|log|bak|sql|md|py|sh|ini)$ {
        deny all;
        return 403;
    }

    location ~ ^/config\.php$ {
        deny all;
        return 403;
    }

    # Block dot-files except ACME challenge
    location ~ /\.(?!well-known) {
        deny all;
    }

    # Podcast URLs
    # /podcast       -> podcast.php
    # /podcast/slug  -> podcast.php?slug=slug
    location ~ ^/podcast/?$ {
        rewrite ^/podcast/?$ /podcast.php last;
    }

    location ~ ^/podcast/([a-z0-9]+(?:-[a-z0-9]+)*)/?$ {
        rewrite ^/podcast/([a-z0-9]+(?:-[a-z0-9]+)*)/?$ /podcast.php?slug=$1 last;
    }

    # Real files and directories pass through, fall back to product slug
    location / {
        try_files $uri $uri/ @product_slug;
    }

    # Clean product URLs: /the-ordinary-retinol -> product.php?slug=the-ordinary-retinol
    location @product_slug {
        rewrite ^/([a-z0-9]+(?:-[a-z0-9]+)*)/?$ /product.php?slug=$1 last;
        return 404;
    }

    # PHP execution
    location ~ \.php$ {
        try_files      $uri =404;
        # Confirm socket path on your VPS: ls /run/php/
        fastcgi_pass   unix:/run/php/php8.2-fpm.sock;
        fastcgi_index  index.php;
        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        fastcgi_param  SERVER_NAME      $host;
        fastcgi_param  PHP_VALUE        "upload_max_filesize=500M\npost_max_size=512M\nmax_execution_time=600\nmemory_limit=256M";
        fastcgi_buffers      16 16k;
        fastcgi_buffer_size  32k;
        fastcgi_read_timeout 600;
        fastcgi_hide_header  X-Powered-By;  # Remove PHP version fingerprint
    }

    # Logging
    access_log /var/log/nginx/poshystore_access.log;
    error_log  /var/log/nginx/poshystore_error.log warn;
}

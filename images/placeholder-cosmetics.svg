<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Elegant Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcf8f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#faf6ef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a86a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b39358;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#c9a86a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#c9a86a;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Decorative Circle -->
  <circle cx="200" cy="200" r="150" fill="url(#glow)"/>
  
  <!-- Islamic Pattern Background -->
  <g opacity="0.1" fill="#c9a86a">
    <circle cx="100" cy="100" r="30"/>
    <circle cx="300" cy="100" r="30"/>
    <circle cx="100" cy="300" r="30"/>
    <circle cx="300" cy="300" r="30"/>
    <path d="M200,50 L210,70 L230,70 L215,85 L220,105 L200,90 L180,105 L185,85 L170,70 L190,70 Z"/>
    <path d="M200,295 L210,315 L230,315 L215,330 L220,350 L200,335 L180,350 L185,330 L170,315 L190,315 Z"/>
  </g>
  
  <!-- Lipstick Icon -->
  <g transform="translate(120, 150)">
    <rect x="20" y="0" width="20" height="60" fill="url(#gold)" rx="2"/>
    <rect x="18" y="55" width="24" height="40" fill="#2d132c" rx="3"/>
    <ellipse cx="30" cy="0" rx="10" ry="15" fill="#c9a86a"/>
    <circle cx="30" cy="75" r="3" fill="#c9a86a" opacity="0.5"/>
  </g>
  
  <!-- Perfume Bottle -->
  <g transform="translate(200, 150)">
    <rect x="10" y="30" width="30" height="50" fill="url(#gold)" opacity="0.7" rx="3"/>
    <rect x="18" y="20" width="14" height="15" fill="#2d132c" rx="2"/>
    <rect x="20" y="15" width="10" height="8" fill="url(#gold)"/>
    <circle cx="25" cy="50" r="8" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Makeup Brush -->
  <g transform="translate(140, 220)">
    <line x1="0" y1="0" x2="30" y2="30" stroke="#2d132c" stroke-width="3" stroke-linecap="round"/>
    <ellipse cx="35" cy="35" rx="10" ry="15" fill="url(#gold)" transform="rotate(45 35 35)"/>
  </g>
  
  <!-- Compact Mirror -->
  <g transform="translate(210, 210)">
    <circle cx="20" cy="20" r="20" fill="url(#gold)" stroke="#2d132c" stroke-width="2"/>
    <circle cx="20" cy="20" r="15" fill="#fcf8f2" opacity="0.8"/>
    <circle cx="25" cy="15" r="5" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Decorative Stars -->
  <text x="80" y="120" font-family="Arial" font-size="20" fill="#c9a86a" opacity="0.5">✦</text>
  <text x="300" y="150" font-family="Arial" font-size="25" fill="#c9a86a" opacity="0.5">✧</text>
  <text x="90" y="280" font-family="Arial" font-size="18" fill="#c9a86a" opacity="0.5">✦</text>
  <text x="290" y="290" font-family="Arial" font-size="22" fill="#c9a86a" opacity="0.5">✧</text>
  
  <!-- Crescent Moon -->
  <g transform="translate(200, 340)">
    <path d="M0,-15 A15,15 0 1,0 0,15 A12,12 0 1,1 0,-15" fill="#c9a86a" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="380" font-family="serif" font-size="16" fill="#2d132c" text-anchor="middle" opacity="0.7">Poshy Cosmetics</text>
</svg>
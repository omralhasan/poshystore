; ==========================================
; Poshy Lifestyle Store – PHP Configuration
; Place at /var/www/html/php.ini or /etc/php/8.x/apache2/conf.d/99-poshy.ini
; ==========================================

; ─── File Uploads (500 MB for videos) ────────────────────────────────
upload_max_filesize = 500M
post_max_size = 512M
max_file_uploads = 20

; ─── Execution Limits ────────────────────────────────────────────────
max_execution_time = 600
max_input_time = 600
memory_limit = 256M

; ─── Error Handling (Production) ─────────────────────────────────────
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/www/html/logs/error.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; ─── Session ─────────────────────────────────────────────────────────
session.cookie_httponly = 1
session.cookie_samesite = Lax
session.use_strict_mode = 1
session.gc_maxlifetime = 2592000

; ─── Security ────────────────────────────────────────────────────────
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; ─── Timezone ────────────────────────────────────────────────────────
date.timezone = Asia/Amman
